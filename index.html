<!DOCTYPE html>
<html lang="en">
<head>

    <style>

    <script src="dino.js"></script>
    <div class="gui">
    <button onclick="
        

        if(dino.gravity == 1 && dino.y >= display.canvas.height - 75){
            dino.gravity = jumpPower
            s += 1
            console.log(Math.random())
            setTimeout(()=>{
                dino.gravity = 1
                console.log('hjvk')
            }, 250)
        }
        
    
        ">Jump</button>
    <button onclick="
